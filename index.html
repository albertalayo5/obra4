<!DOCTYPE html>
<html lang="es">
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Público - Vista Limpia</title>
  <style>
    body {
       margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
#fullscreen-btn {
  position: fixed; /* Mantiene el botón en la misma posición de la ventana */
  bottom: 50%;    /* 20px de distancia desde el borde inferior de la ventana */
  right: 50%;     /* 20px de distancia desde el borde derecho de la ventana */
  z-index: 1000;   /* Asegura que el botón esté por encima de otros elementos */
}
    /* Contenedor que recorta la parte superior */
    .iframe-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      overflow: hidden; /* Recorta el contenido */
      border-radius: 12px;

      position: relative;
 
    }

  

    iframe{
      width: 100%;
      height: calc(100% + 60px); /* Aumenta altura para compensar recorte */
      border: none;
      position: absolute;
      bottom: -60px; /* Desplaza hacia arriba para “ocultar” la barra */
      left: 0;

        }
  </style>
</head>
<body>
<div class="contenedor-iframe" >
  <div class="iframe-wrapper" id="ca">
    <iframe 
      src="https://app.powerbi.com/view?r=eyJrIjoiMzk0ZDkzN2QtOTAzZS00YTNiLWEwMmUtOWY0MDAyZGQ3MjhiIiwidCI6ImM0YTY2YzM0LTJiYjctNDUxZi04YmUxLWIyYzI2YTQzMDE1OCIsImMiOjR9"
      allowfullscreen="true">
    </iframe>
<button id="fullscreen-btn">Ver en Pantalla Completa</button>


</div>

 </div>

</body>

<script>
  //Obtener el botón por su ID
  const fullscreenBtn = document.getElementById('fullscreen-btn');
  const mica= document.getElementById('ca');

 // Añadir un "event listener" para el clic
  fullscreenBtn.addEventListener('click', () => {

    //Si la página no está en pantalla completa

   if (!document.fullscreenElement) {
     mica.requestFullscreen() // Pide pantalla completa para toda la página
       .catch(err => {
         console.error(`Error al intentar ir a pantalla completa: ${err.message}`);
    
         mica.requestFullscreen();
        
     });
   } else {
    //  Si la página ya está en pantalla completa, sal de ella
     document.exitFullscreen();
   }
  });
</script>
