<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Público - Vista Limpia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor que recorta la parte superior */
    .iframe-wrapper {
      width: 95vw;
      height: 95vh;
      overflow: hidden; /* Recorta el contenido */
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }

    iframe {
      width: 100%;
      height: calc(100% + 54px); /* Aumenta altura para compensar recorte */
      border: none;
      position: absolute;
      bottom: -54px; /* Desplaza hacia arriba para “ocultar” la barra */
      left: 0;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      src="https://app.powerbi.com/view?r=eyJrIjoiMzk0ZDkzN2QtOTAzZS00YTNiLWEwMmUtOWY0MDAyZGQ3MjhiIiwidCI6ImM0YTY2YzM0LTJiYjctNDUxZi04YmUxLWIyYzI2YTQzMDE1OCIsImMiOjR9"
      allowfullscreen="true">
    </iframe>
  </div>
</body>
</html>
